<mat-card style="max-width: 400px; padding: 20px">
  <mat-card-header>
    <div mat-card-avatar >
      <img src="{{avatar}}" alt="{{name}}" class="avatar">
    </div>
    <mat-card-subtitle style="margin-left: 20px">{{name}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src='{{picture}}' alt="{{name}}" class="picture">
  <mat-card-content style="margin-top: 15px">
    <p>
      Профиль пользователя {{name}}
    </p>
  </mat-card-content>
</mat-card>
